            availableParticipants = allParticipants.filter(name => !allWinners.includes(name));
            
            if (availableParticipants.length === 0) {
                alert('ÊâÄÊúâ‰∫∫ÂëòÂùáÂ∑≤‰∏≠Â•ñÔºÅËØ∑‰ΩøÁî®"Âπ∏ËøêÂ•ñ¬∑ÈáçÁΩÆÂ•ñÊ±†"ÂäüËÉΩ„ÄÇ');
                return;
            }
            
            isRolling = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            const resultDiv = document.getElementById('lotteryResult');
            resultDiv.className = 'lottery-rolling';
            
            // ÂºÄÂßãÊªöÂä®
            rollInterval = setInterval(() => {
                const randomName = availableParticipants[Math.floor(Math.random() * availableParticipants.length)];
                resultDiv.textContent = randomName;
            }, 80);
        }

        function stopLottery() {
            if (!isRolling) return;
            
            clearInterval(rollInterval);
            isRolling = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            const prizeSelect = document.getElementById('prizeSelect');
            const selectedPrize = prizeSelect.value;
            
            // Ëé∑ÂèñÊúÄÁªà‰∏≠Â•ñËÄÖ
            const winner = availableParticipants[Math.floor(Math.random() * availableParticipants.length)];
            const resultDiv = document.getElementById('lotteryResult');
            resultDiv.textContent = winner;
            resultDiv.className = 'lottery-result';
            
            // ËÆ∞ÂΩï‰∏≠Â•ñ
            if (!winners[selectedPrize]) {
                winners[selectedPrize] = [];
            }
            winners[selectedPrize].push(winner);
            
            // Êõ¥Êñ∞‰∏≠Â•ñÂêçÂçï
            updateWinnerList();
        }

        function updateWinnerList() {
            const winnerContent = document.getElementById('winnerContent');
            if (Object.keys(winners).length === 0) {
                winnerContent.innerHTML = 'ÊöÇÊó†‰∏≠Â•ñËÆ∞ÂΩï';
                return;
            }
            
            let html = '';
            for (const [prize, names] of Object.entries(winners)) {
                names.forEach(name => {
                    html += `<div class="winner-item">${prize}Ôºö${name}</div>`;
                });
            }
            winnerContent.innerHTML = html;
        }

        function resetPool() {
            if (isRolling) {
                alert('ËØ∑ÂÖàÂÅúÊ≠¢ÊäΩÂ•ñÔºÅ');
                return;
            }
            
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÂ•ñÊ±†ÂêóÔºü\n\nÊ≠§Êìç‰ΩúÂ∞ÜÂÖÅËÆ∏ÊâÄÊúâ‰∫∫ÂëòÔºàÂåÖÊã¨Â∑≤‰∏≠Â•ñËÄÖÔºâÈáçÊñ∞ÂèÇ‰∏éÊäΩÂ•ñ„ÄÇ\nÈÄÇÁî®‰∫éÂπ∏ËøêÂ•ñÁ≠âÂèØÈáçÂ§ç‰∏≠Â•ñÁöÑÂú∫ÊôØ„ÄÇ\n\nÊ≥®ÊÑèÔºöÂ∑≤‰∏≠Â•ñËÆ∞ÂΩï‰∏ç‰ºöË¢´Ê∏ÖÈô§„ÄÇ')) {
                // ÈáçÁΩÆÂèØÁî®‰∫∫ÂëòÂàóË°®‰∏∫ÊâÄÊúâ‰∫∫Âëò
                const input = document.getElementById('participantInput').value;
                allParticipants = input.split('\n').map(name => name.trim()).filter(name => name);
                availableParticipants = [...allParticipants];
                
                document.getElementById('lotteryResult').textContent = 'Â•ñÊ±†Â∑≤ÈáçÁΩÆÔºåÁÇπÂáª"ÂºÄÂßãÊäΩÂ•ñ"';
                document.getElementById('lotteryResult').className = '';
                
                alert('Â•ñÊ±†ÈáçÁΩÆÊàêÂäüÔºÅÊâÄÊúâ‰∫∫ÂëòÂèØÂÜçÊ¨°ÂèÇ‰∏éÊäΩÂ•ñ„ÄÇ');
            }
        }

        function resetAll() {
            if (isRolling) {
                alert('ËØ∑ÂÖàÂÅúÊ≠¢ÊäΩÂ•ñÔºÅ');
                return;
            }
            
            if (confirm('Á°ÆÂÆöË¶ÅÂÆåÂÖ®ÈáçÁΩÆÂêóÔºü\n\nÊ≠§Êìç‰ΩúÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâ‰∏≠Â•ñËÆ∞ÂΩïÂíåÂ•ñÊ±†Áä∂ÊÄÅ„ÄÇ')) {
                winners = {};
                availableParticipants = [];
                allParticipants = [];
                updateWinnerList();
                document.getElementById('lotteryResult').textContent = 'ÁÇπÂáª"ÂºÄÂßãÊäΩÂ•ñ"';
                document.getElementById('lotteryResult').className = '';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // ========== Âπ≥ÊªëÊªöÂä® ==========
        
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
