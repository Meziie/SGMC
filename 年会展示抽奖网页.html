        nav li a::after {

        .section-title::after {

        .section-title::before {

        /* ÈÄöÁî®sectionÊ†∑Âºè */
        section {

        section::before {

            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(218, 165, 32, 0.05) 0%, transparent 50%),

        /* ËäÇÁõÆÂçï */
        #programs {

        .program-grid {

            max-width: 1400px;

        .program-card {

            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .program-card:hover::before {

        }

        .program-card:hover {

        }

        .program-number {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 48px;
            font-weight: bold;
            color: rgba(255, 215, 0, 0.2);
        }

        .program-name {
            font-size: 28px;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .program-performer {

            opacity: 0.9;
        }

        /* Â•ñÂìÅÂ±ïÁ§∫ */
        #prizes {

        .prize-container {
            max-width: 1400px;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .prize-card {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.15), rgba(139, 0, 0, 0.3));
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;

        .prize-card:hover::after {

        .prize-card:hover {

        .prize-icon {

            margin-bottom: 20px;
        }

        .prize-name {

        }

        .prize-desc {

        /* ÊäΩÂ•ñÂå∫Âüü */

        .lottery-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .lottery-config {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);

        .lottery-config label {

        .lottery-config input,

        .lottery-btn {

            font-size: 28px;

        .lottery-btn:hover {

        .lottery-btn:active {

        .lottery-display {

            border-radius: 20px;

            margin: 40px 0;

            display: flex;

            justify-content: center;
            position: relative;

        }

        .lottery-result {
            font-size: 72px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        .lottery-rolling {
            font-size: 56px;
            color: #ffd700;
            opacity: 0.7;
            animation: roll 0.1s linear infinite;
        }

        @keyframes roll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .winner-list {
            text-align: left;
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
        }

        .winner-list h3 {

            margin-bottom: 20px;
            text-align: center;
        }

        .winner-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ffd700;

        /* ÁÖßÁâáÂõûÈ°æ */

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo-item {
            aspect-ratio: 4/3;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 215, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3), rgba(218, 165, 32, 0.2));

        }

        .photo-item:hover {

        .photo-item img {

        }

        .photo-placeholder {

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {

        /* È©¨Âπ¥Ë£ÖÈ•∞ÂÖÉÁ¥† */
        .horse-decoration {

        }

        .horse-decoration:nth-child(2) {

        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>

                <br><br>
                <label>ÈÄâÊã©Â•ñÈ°πÔºö</label>
                <select id="prizeSelect">
                    <option value="ÁâπÁ≠âÂ•ñ">ÁâπÁ≠âÂ•ñ</option>
                    <option value="‰∏ÄÁ≠âÂ•ñ">‰∏ÄÁ≠âÂ•ñ</option>
                    <option value="‰∫åÁ≠âÂ•ñ">‰∫åÁ≠âÂ•ñ</option>

    <!-- ÁÖßÁâáÂõûÈ°æ -->

    <script>
        // ========== Êï∞ÊçÆÈÖçÁΩÆÂå∫Âüü ==========
        
        // ËäÇÁõÆÂçïÊï∞ÊçÆ
        const programs = [
            { name: "ÂºÄÂú∫ËàûËπà„ÄäÈæôÈ©¨Á≤æÁ•û„Äã", performer: "ËàûËπàÁªÑÂÖ®‰ΩìÊàêÂëò" },
            { name: "Ê≠åÊõ≤„ÄäÂ•ΩËøêÊù•„Äã", performer: "ÁéãËä≥„ÄÅÊùéÊòé" },
            { name: "Áõ∏Â£∞„ÄäÂπ¥‰ºöË∂£‰∫ã„Äã", performer: "Âº†‰ºü„ÄÅÂàòÂº∫" },
            { name: "Â∞èÂìÅ„ÄäËÅåÂú∫ÂñúÂâß„Äã", performer: "ÊàèÂâßÁ§æ" },
            { name: "‰πêÂô®ÊºîÂ•è„ÄäËåâËéâËä±„Äã", performer: "ÈôàÊô®" },
            { name: "Ê≠åÊõ≤‰∏≤ÁÉß", performer: "Ê≠åÂî±ÁªÑ" },
            { name: "ËàûËπà„ÄäÈùíËä±Áì∑„Äã", performer: "ËàûËπàÁªÑ" },
            { name: "ÊúóËØµ„ÄäËá¥Êú™Êù•„Äã", performer: "ËµµÊïè" },
            { name: "È≠îÊúØË°®Êºî", performer: "Á•ûÁßòÂòâÂÆæ" },
            { name: "ÂêàÂî±„ÄäÊòéÂ§©‰ºöÊõ¥Â•Ω„Äã", performer: "ÂÖ®‰ΩìÂëòÂ∑•" }
        ];

        // Â•ñÂìÅÊï∞ÊçÆ
        const prizes = [
            { name: "ÁâπÁ≠âÂ•ñ", icon: "üèÜ", desc: "iPhone 15 Pro Max" },
            { name: "‰∏ÄÁ≠âÂ•ñ", icon: "üéÅ", desc: "MacBook Air / Áé∞Èáë5000ÂÖÉ" },
            { name: "‰∫åÁ≠âÂ•ñ", icon: "üéä", desc: "iPad / Áé∞Èáë3000ÂÖÉ" },
            { name: "‰∏âÁ≠âÂ•ñ", icon: "üéâ", desc: "Apple Watch / Áé∞Èáë1000ÂÖÉ" },
            { name: "Âπ∏ËøêÂ•ñ", icon: "üéà", desc: "Â∞èÁ±≥Êô∫ËÉΩÂÆ∂Â±ÖÂ•óË£Ö" }
        ];

        // ========== ÂàùÂßãÂåñÊ∏≤Êüì ==========
        
        // Ê∏≤ÊüìËäÇÁõÆÂçï
        const programGrid = document.getElementById('programGrid');
        programs.forEach((program, index) => {
            const card = document.createElement('div');
            card.className = 'program-card';
            card.innerHTML = `
                <div class="program-number">${String(index + 1).padStart(2, '0')}</div>
                <div class="program-name">${program.name}</div>
                <div class="program-performer">Ë°®ÊºîËÄÖÔºö${program.performer}</div>
            `;
            programGrid.appendChild(card);
        });

        // Ê∏≤ÊüìÂ•ñÂìÅ
        const prizeContainer = document.getElementById('prizeContainer');
        prizes.forEach(prize => {
            const card = document.createElement('div');
            card.className = 'prize-card';
            card.innerHTML = `
                <div class="prize-icon">${prize.icon}</div>
                <div class="prize-name">${prize.name}</div>
                <div class="prize-desc">${prize.desc}</div>
            `;
            prizeContainer.appendChild(card);
        });

        // Ê∏≤ÊüìÁÖßÁâáÁΩëÊ†ºÔºàÂç†‰ΩçÂõæÔºâ
        const photoGrid = document.getElementById('photoGrid');
        for (let i = 1; i <= 12; i++) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <div class="photo-placeholder">ÁÖßÁâá ${i}<br>ÔºàÁÇπÂáªÊ≠§Â§ÑÊõøÊç¢ÂõæÁâáÔºâ</div>
            `;
            photoGrid.appendChild(photoItem);
        }

        // ========== ÊäΩÂ•ñÂäüËÉΩ ==========
        
        let availableParticipants = [];
        let winners = {};
        let isRolling = false;

        function startLottery() {
            if (isRolling) return;

            // Ëé∑ÂèñÂèÇ‰∏é‰∫∫Âëò
            const input = document.getElementById('participantInput').value;
            const allParticipants = input.split('\n').map(name => name.trim()).filter(name => name);
            
            // ËøáÊª§Â∑≤‰∏≠Â•ñ‰∫∫Âëò
            availableParticipants = allParticipants.filter(name => !Object.values(winners).flat().includes(name));
            
            if (availableParticipants.length === 0) {
                alert('ÊâÄÊúâ‰∫∫ÂëòÂùáÂ∑≤‰∏≠Â•ñÔºÅ');
                return;
            }

            const prizeSelect = document.getElementById('prizeSelect');
            const selectedPrize = prizeSelect.value;
            
            isRolling = true;
            const resultDiv = document.getElementById('lotteryResult');
            resultDiv.className = 'lottery-rolling';
            
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                const randomName = availableParticipants[Math.floor(Math.random() * availableParticipants.length)];
                resultDiv.textContent = randomName;
                rollCount++;
                
                if (rollCount > 30) {
                    clearInterval(rollInterval);
                    
                    // ÊúÄÁªàÁªìÊûú
                    const winner = availableParticipants[Math.floor(Math.random() * availableParticipants.length)];
                    resultDiv.textContent = winner;
                    resultDiv.className = 'lottery-result';
                    
                    // ËÆ∞ÂΩï‰∏≠Â•ñ
                    if (!winners[selectedPrize]) {
                        winners[selectedPrize] = [];
                    }
                    winners[selectedPrize].push(winner);
                    
                    // Êõ¥Êñ∞‰∏≠Â•ñÂêçÂçï
                    updateWinnerList();
                    
                    isRolling = false;
                }
            }, 100);
        }

        function updateWinnerList() {
            const winnerContent = document.getElementById('winnerContent');
            if (Object.keys(winners).length === 0) {
                winnerContent.innerHTML = 'ÊöÇÊó†‰∏≠Â•ñËÆ∞ÂΩï';
                return;
            }
            
            let html = '';
            for (const [prize, names] of Object.entries(winners)) {
                names.forEach(name => {
                    html += `<div class="winner-item">${prize}Ôºö${name}</div>`;
                });
            }
            winnerContent.innerHTML = html;
        }

        function resetLottery() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊäΩÂ•ñËÆ∞ÂΩïÂêóÔºü')) {
                winners = {};
                availableParticipants = [];
                updateWinnerList();
                document.getElementById('lotteryResult').textContent = 'ÁÇπÂáª"ÂºÄÂßãÊäΩÂ•ñ"';
                document.getElementById('lotteryResult').className = '';
            }
        }

        // ========== Âπ≥ÊªëÊªöÂä® ==========
        
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
